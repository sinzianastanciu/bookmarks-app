<div class="main-card">
    <div class="bookmark">
        <mat-icon>bookmark</mat-icon>
        <div class="bookmark-details">
            <div class="bookmark-title">{{title}}</div>
             <a class="bookmark-url" href="{{url}}" target="_blank">{{url}}</a>
        </div>
    </div>
    <button mat-icon-button>
        <mat-icon (click)="onEditClick()">edit</mat-icon>
    </button>
</div>
